    <style>
        body {
            background-color: #000;
            margin: 0;
            overflow: hidden;
            font-family: 'Noto Sans TC', sans-serif;
        }
        .font-mono-tech { font-family: 'Share Tech Mono', monospace; }
        .font-header { font-family: 'Black Ops One', 'Noto Sans TC', sans-serif; }
        
        /* Scanline Effect */
        .scanlines::before {
            content: " ";
            display: block;
            position: absolute;
            top: 0; left: 0; bottom: 0; right: 0;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.02), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.02));
            z-index: 100;
            background-size: 100% 4px, 3px 100%;
            pointer-events: none;
        }

        /* Cockpit Shadow Inset */
        .cockpit-inset {
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
        }

        /* Animation for Glowing */
        @keyframes pulse-cyan {
            0%, 100% { box-shadow: 0 0 10px rgba(76, 201, 240, 0.4); }
            50% { box-shadow: 0 0 25px rgba(76, 201, 240, 0.7); }
        }
        .glow-cyan { animation: pulse-cyan 2s infinite; }
    </style>
